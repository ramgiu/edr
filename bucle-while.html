<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
</head>
<body>
    <ul id="contenedor"></ul>

    <script>
        let i=0

        function cargarNumero(n){
        let contenedor = document.getElementById('contenedor')
        let li = document.createElement('li')
        let txt = document.createTextNode(n +' desde la funci√≥n')
        li.appendChild(txt)
        contenedor.appendChild(li)
        }

    //    for(var n=0; n<100; n++) {
     //       cargarNumero(n+1)
     //   }

     while (i<7){
         i=Math.random()*8
         cargarNumero(i)
     }


    </script>
</body>
</html>
