<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <ul id="contenedor"></ul>

    <script>
        let dia = 'Lunes'
        switch (dia) {

            case 'Lunes':
                document.write(1)
                break
            
            case 'Martes':
                document.write(2)

            case 'Miércoles':
                document.write(3)
                break
            
            case 'Jueves':
                document.write(4)
                break

            case 'Viernes':
                document.write(5)
                break

            case 'Sábado':
                document.write(6)
                break

            case 'Domingo':
                document.write(7)
                break
            
            default:
                document.write('Este no es un día de la semana')
            
        }

    </script>
</body>
</html>
